<div class="home-container" min-height="">

    <div class="form-check form-switch d-flex justify-content-end dark-mode-btn" (click)="toggleDarkMode()">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="darkmode">
        <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
    </div>

    <div class="container">

        <h1 class="text-center">Menu</h1>

        <div class="container ">
            <div class="row justify-content-center">

                <div class="col-lg-3 col-md-6" *ngFor="let product of products">
                    <!-- (addProduct)="addProductToCart($event)"" -->
                    <app-single-product [image]="product.image" title="Product Image"></app-single-product>
                </div>
            </div>
        </div>
    </div>

</div>
